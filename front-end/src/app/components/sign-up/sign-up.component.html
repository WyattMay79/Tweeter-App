<form (ngSubmit)="signUp()">
    <h1>REGISTER</h1>
    
    <span>Username  </span>
    <input placeholder="Enter a Username" type="text" name="username" [(ngModel)]="newUser.username"><br><br>

    <span>Email  </span>
    <input placeholder="Enter Email" type="text" name="email" [(ngModel)]="newUser.email"><br><br>

    <span>Password  </span>
    <input placeholder="Enter Password" type="text" name="password" [(ngModel)]="newUser.password"><br><br>

    <span>First Name  </span>
    <input placeholder="Enter First Name" type="text" name="firstName" [(ngModel)]="newUser.firstName"><br><br>

    <span>Last Name  </span>
    <input placeholder="Enter Last Name" type="text" name="lastName" [(ngModel)]="newUser.lastName"><br><br>

    <span>Age  </span>
    <input placeholder="Enter Age" type="text" name="age" [(ngModel)]="newUser.age"><br><br>

    <span>Gender  </span>
    <input placeholder="Enter Gender" type="text" name="gender" [(ngModel)]="newUser.gender"><br><br>

    <span>State  </span>
    <input placeholder="Enter State" type="text" name="state" [(ngModel)]="newUser.state"><br><br>

    <span>City  </span>
    <input placeholder="Enter City" type="text" name="city" [(ngModel)]="newUser.city"><br><br>

    <button>
      Sign Up
    </button>
</form>
