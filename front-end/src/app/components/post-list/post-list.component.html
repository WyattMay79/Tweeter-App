<h1>Posts</h1>
<div >
    <form *ngIf="isloggedIn()"(ngSubmit)="addPost()">
        <h1>Write a Post</h1>
        <span>Title  </span>
        <input placeholder="Enter title" type="text" name="title" [(ngModel)]="newPost.title"><br><br>
        <span>Content </span>
        <textarea placeholder="Enter some content" type="textarea" name="content" [(ngModel)]="newPost.content"></textarea><br><br>
    
        <button>
            Create Post
        </button>
    </form>
</div>
<br>
<div *ngIf="postList">
    <div *ngFor="let post of postList">
        <h1 hidden>{{post.postId}}</h1>
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
        <hr>
    </div>
    <div>
        <div *ngIf="isloggedIn()">
            <button (click)="editPost()">Edit Post</button> <br>
            <button (click)="deletePost(1)">Delete Post</button>
        </div>
    </div>
    <div>
        <span><strong>{{user.username}} </strong><a></a></span>
    </div>
</div>
